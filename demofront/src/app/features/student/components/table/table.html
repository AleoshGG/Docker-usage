<div class="example-container mat-elevation-z8">
  @if (isLoadingResults || isRateLimitReached) {
  <div class="example-loading-shade">
    @if (isLoadingResults) {
    <mat-spinner></mat-spinner>
    } @if (isRateLimitReached) {
    <div class="example-rate-limit-reached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
    }
  </div>
  }

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Universidad">
        <th mat-header-cell *matHeaderCellDef>Universidad</th>
        <td mat-cell *matCellDef="let row">{{ row.university }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef disableClear>Activo</th>
        <td mat-cell *matCellDef="let row">{{ row.active }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef disableClear>Eliminar</th>
        <td mat-cell *matCellDef="let row">
          <button matMiniFab (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef disableClear>Editar</th>
        <td mat-cell *matCellDef="let row">
          <button matMiniFab (click)="onEdit(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="5"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
